<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldLog v6.7</title>
    <link rel="stylesheet" href="style.css"> <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body style="background-color: #000; color: #fff; font-family: sans-serif;">

    <div class="container" style="padding: 10px; max-width: 500px; margin: auto;">
        
        <video id="cameraPreview" autoplay playsinline style="width: 100%; border-radius: 10px; background: #333;"></video>
        <canvas id="photoCanvas" style="display: none;"></canvas>

        <div style="margin-top: 15px;">
            <label for="photoInput" style="display: block; background: #00c853; padding: 15px; text-align: center; border-radius: 10px; cursor: pointer; font-weight: bold; margin-bottom: 10px;">
                📷 写真を撮る
                <input type="file" id="photoInput" accept="image/*" capture="environment" style="display: none;">
            </label>

            <button id="btnGeo" style="width: 100%; background: #007bff; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 16px; font-weight: bold; margin-bottom: 10px;">
                📍 位置・方位を記録
            </button>

            <div id="gpsDisplay" style="background: #111; border: 1px solid #333; padding: 10px; border-radius: 10px; font-family: monospace; color: #00ff00; margin-bottom: 15px; line-height: 1.6;">
                緯度: - <br>
                経度: - <br>
                方位: -
            </div>

            <select id="locationSelect" style="width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 5px; background: #222; color: #fff; border: 1px solid #444;"><option value="">地点</option></select>
            <select id="subSelect" style="width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 5px; background: #222; color: #fff; border: 1px solid #444;"><option value="">小区分</option></select>
            <select id="itemSelect" style="width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 5px; background: #222; color: #fff; border: 1px solid #444;"><option value="">項目</option></select>
            
            <textarea id="memo" placeholder="備考" style="width: 100%; padding: 12px; height: 80px; border-radius: 5px; background: #222; color: #fff; border: 1px solid #444; box-sizing: border-box;"></textarea>

            <button id="saveBtn" style="width: 100%; background: #dc3545; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 18px; font-weight: bold; margin-top: 15px;">
                💾 データを保存
            </button>
            <p id="statusMsg" style="text-align: center; font-size: 14px; margin-top: 5px;"></p>
        </div>

        <hr style="border: 0.5px solid #333; margin: 20px 0;">

        <div style="display: flex; justify-content: space-between; align-items: center;">
            <button id="exportBtn" style="background: #007bff; color: white; border: none; padding: 10px; border-radius: 5px;">🗳️ 一括ZIP保存</button>
            <button id="clearAllBtn" style="background: #721c24; color: white; border: none; padding: 10px; border-radius: 5px;">⚠️ 全削除</button>
        </div>

        <div id="listContainer" style="margin-top: 15px; background: #111; border-radius: 5px;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
