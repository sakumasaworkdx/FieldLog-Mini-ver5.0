<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="./styles.css?v=110" />
  <title>FieldLog Mini v3.6</title>
</head>
<body>
  <main class="container">
    <details class="card settings-card">
      <summary>⚙️ CSV読み込み (地点,小区分,項目)</summary>
      <input id="listCsvInput" type="file" accept=".csv" style="margin-top:10px;" />
    </details>

    <section class="card">
      <div class="action-grid">
        <label class="btn-main photo-btn">
          <input id="photoInput" type="file" accept="image/*" capture="environment">
          <span class="icon">📷</span>
          <span class="label">写真 <span id="photoCheck"></span></span>
        </label>
        <button id="btnGeo" class="btn-main geo-btn" type="button">
          <span class="icon">📍</span>
          <span class="label">GPS取得 <span id="geoCheck"></span></span>
        </button>
      </div>

      <div id="previewContainer" style="text-align:center; display:none; margin-bottom:15px;">
        <img id="imgPreview" style="max-width:100%; height:auto; border-radius:8px; border:1px solid #444;">
        <div id="previewLabel" style="font-size:12px; color:#aaa; margin-top:5px;"></div>
      </div>

      <div class="geo-info">緯度: <span id="lat">-</span> / 経度: <span id="lng">-</span></div>

      <select id="selLocation" class="input-field"><option value="">地点を選択</option></select>
      <select id="selSubLocation" class="input-field"><option value="">小区分を選択</option></select>
      <select id="selItem" class="input-field"><option value="">項目を選択</option></select>
      <textarea id="memo" class="input-field memo-area" placeholder="備考"></textarea>
      
      <button id="btnSave" class="btn-save" type="button">💾 データを保存</button>
    </section>

    <section class="card history-card">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <h2 style="font-size:14px; margin:0;">📊 保存履歴</h2>
        <button id="btnDownloadAll" class="btn-blue" style="padding:5px 10px; font-size:12px; border-radius:5px;">📦 一括DL(ZIP)</button>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th style="width:30%;">地点</th>
              <th style="width:25%;">小区分</th>
              <th style="width:25%;">項目</th>
              <th style="width:10%;">写</th>
              <th style="width:10%;">G</th>
            </tr>
          </thead>
          <tbody id="list"></tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="../jszip.min.js"></script>
  <script src="./app.js?v=110"></script>
</body>
</html>
