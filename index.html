<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#00bb55" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Offline Survey</title>
</head>
<body>
  <header class="topbar">
    <h1>Offline Survey <span class="pill">v2.0</span></h1>
    <button id="btnInstall" class="primary" style="display:none;">インストール</button>
  </header>

  <main class="container">

    <section class="card">
      <div><b>リスト設定（CSV読み込み）</b></div>
      <div class="hint">PCで作ったCSVを読み込んで、地点/調査項目のプルダウンに反映します（端末内に保存されます）。</div>
      <div class="row" style="margin-top:10px">
        <input id="listCsvInput" type="file" accept=".csv,text/csv" />
        <button id="btnClearLists" class="danger">リスト削除</button>
      </div>
      <div id="listStatus" class="hint"></div>
      <div class="hint">CSV例: 1行目ヘッダ「地点,項目」</div>
    </section>

    <section class="card">
      <div class="row">
        <input id="photoInput" type="file" accept="image/*" capture="environment" />
        <button id="btnGeo" class="primary">GPS取得</button>
        <button id="btnSave">保存</button>
      </div>

      <div class="row small" style="margin-top:8px">
        <span class="pill">緯度: <span id="lat">-</span></span>
        <span class="pill">経度: <span id="lng">-</span></span>
        <span class="pill">精度(m): <span id="acc">-</span></span>
      </div>

      <div style="margin-top:10px">
        <div class="row">
          <div style="flex:1; min-width:240px">
            <div class="small">地点</div>
            <select id="selLocation" class="select"></select>
          </div>
          <div style="flex:1; min-width:240px">
            <div class="small">地点2</div>
            <select id="selLocation2" class="select"></select>
          </div>
          <div style="flex:1; min-width:240px">
            <div class="small">調査項目</div>
            <select id="selItem" class="select"></select>
          </div>
        </div>

        <div style="margin-top:10px">
          <div class="small">備考（自由欄）</div>
          <textarea id="memo" placeholder="備考（テキスト）"></textarea>
        </div>

        <div style="margin-top:10px">
          <div class="small">備考2（追加の自由欄）</div>
          <textarea id="memo2" placeholder="備考2（任意）"></textarea>
        </div>

        <div class="hint">※ 音声入力は削除しました（端末依存が強く不安定なため）。</div>
      </div>

      <div class="row" style="margin-top:10px; align-items:center;">
        <img id="preview" class="thumb" alt="preview" />
        <div class="kv">
          <div><b>プレビュー</b></div>
          <div class="mono">保存名: <span id="autoName">-</span></div>
          <div class="mono">時刻: <span id="ts">-</span></div>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="row">
        <button id="btnExportZip" class="primary">写真+CSV をZIPで書き出し</button>
        <button id="btnClear" class="danger">全削除</button>
      </div>
      <div id="exportStatus" class="hint"></div>
      <div class="hint">ZIP内: records.csv(UTF-8 BOM) + photos/ に写真。QGIS想定。</div>
    </section>

    <section class="card">
      <div class="row small">
        <span class="pill">保存件数: <span id="count">0</span></span>
      </div>
      <div id="list" class="list" style="margin-top:10px"></div>
    </section>

    <pre id="swState" class="mono small"></pre>
  </main>

  <script src="./app.js"></script>
</body>
</html>
